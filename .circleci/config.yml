version: 2
jobs:
  build:
    docker:
      - image: node:11
    steps:
      - checkout
      - run:
          name: Install dependencies 
          command: yarn install --silent
      - run: 
          name: Audit dependencies
          command: yarn audit
      - persist_to_workspace:
          root: ./
          paths: [node_modules]
  test:
    docker:
      - image: node:11
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - run: 
          name: Run linter
          command: yarn lint
  deploy:
    docker:
      - image: node:11
    steps:
      - run: echo 'to do !'
      
workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master